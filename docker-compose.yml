services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: kitsunekomix_app
    ports:
      - "5173:5173"
      # Debug port (only used in development)
      # - "${DEBUG_PORT:-9229}:9229"
    volumes:
      - ./cache:/app/cache
      - ./comics:/app/comics
      - ./config:/app/config
      - ./logs:/app/logs
      # Mount source code for development hot reloading
      - .:/app
      - web_client_node_modules:/app/node_modules
    environment:
      ENV: ${NODE_ENV:-production}
      PORT: 5173
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kitsune_network


  redis:
    image: redis:8.2.1-alpine
    container_name: kitsune_redis
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - kitsune_network

volumes:
  redis_data:
  web_client_node_modules:

networks:
  kitsune_network:
    driver: bridge
